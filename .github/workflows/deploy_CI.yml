name: Deploy

on:
  push:
    branches:
      - master

jobs:

  deploy:
    needs: test
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v2
      - name: setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup project
        run: |
          docker build -t node-example .
          docker run -p 3000:3000 node-example
